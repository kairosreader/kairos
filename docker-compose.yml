version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: .docker/api/Dockerfile
    ports:
      - "${PORT}:${PORT}"
    environment:
      - DENO_ENV=${DENO_ENV}
      - PORT=${PORT}
      - LOG_LEVEL=${LOG_LEVEL}
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_HOST=dragonfly
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS}
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
      - AUTH_ADMIN_URL=${AUTH_ADMIN_URL}
    depends_on:
      - db
      - dragonfly
    volumes:
      - .:/app
      - deno-cache:/deno-dir/deps
    command: ["deno", "task", "start:api"]

  content-processor:
    build:
      context: .
      dockerfile: .docker/processor/Dockerfile
    environment:
      - DENO_ENV=${DENO_ENV}
      - LOG_LEVEL=${LOG_LEVEL}
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_HOST=dragonfly
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - MAX_CONTENT_SIZE=${MAX_CONTENT_SIZE}
      - CONTENT_PROCESSING_TIMEOUT=${CONTENT_PROCESSING_TIMEOUT}
    depends_on:
      - db
      - dragonfly
    volumes:
      - .:/app
      - deno-cache:/deno-dir/deps
    command: ["deno", "task", "start:processor"]

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly
    ulimits:
      memlock: -1
    volumes:
      - dragonfly-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth:
    build:
      context: .
      dockerfile: .docker/auth/Dockerfile
    ports:
      - "${AUTH_PUBLIC_PORT}:4433"
    environment:
      - DSN=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=disable
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - AUTH_PUBLIC_URL=${AUTH_PUBLIC_URL}
      - AUTH_ADMIN_URL=${AUTH_ADMIN_URL}
      - AUTH_UI_URL=${AUTH_UI_URL}
      - API_URL=${API_URL:-http://api:8000}
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
      - SMTP_HOST=${SMTP_HOST:-mailslurper}
      - SMTP_PORT=${SMTP_PORT:-1025}
      - SMTP_USER=${SMTP_USER:-test}
      - SMTP_PASS=${SMTP_PASS:-test}
      - SMTP_FROM=${SMTP_FROM:-no-reply@kairos.local}
      - SMTP_SECURE=${SMTP_SECURE:-false}
    depends_on:
      - db
      - mailslurper
    networks:
      - default

  mailslurper:
    image: oryd/mailslurper:latest-smtps
    ports:
      - "4436:4436"
      - "4437:4437"
    networks:
      - default

volumes:
  postgres-data:
  dragonfly-data:
  deno-cache:
